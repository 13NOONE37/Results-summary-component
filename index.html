<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <h1 class="result--heading">Your Result</h1>
        <div class="result--circle" data-result="76"></div>
        <h2 class="result--rate">Great</h2>
        <p class="result--info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary--heading">Summary</h2>

        <div class="summary--card summary--card__red">
          <span class="summary--card--name">Reaction</span>
          <span class="summary--card--score">80</span>
        </div>
        <div class="summary--card summary--card__yellow">
          <span class="summary--card--name">Memory</span>
          <span class="summary--card--score">92</span>
        </div>
        <div class="summary--card summary--card__green">
          <span class="summary--card--name">Verbal</span>
          <span class="summary--card--score">61</span>
        </div>
        <div class="summary--card summary--card__blue">
          <span class="summary--card--name">Visual</span>
          <span class="summary--card--score">72</span>
        </div>

        <button class="summary--submit">Continue</button>
      </div>
    </main>

  </body>
</html>
